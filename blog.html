<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aryan | Blog</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		html {
		    overflow: scroll;
		    overflow-x: hidden;
		}
		::-webkit-scrollbar {
		    width: 0;
		    background: transparent;
		}
		
		::-webkit-scrollbar-thumb {
		    background: #FF0000;
		}

		body {
			background-color: #000000;
			color: #FFFFFF;
			margin-top: 10em;
			margin-bottom: 10em;
			margin-left: 20em;
			margin-right: 20em;
			font-family: "Roboto";
			line-height: 30px;
		}

		h1.before {
			color: #FED900;
		}

		.post {
			transition-duration: 0.3s;
		}

		.post:hover {
			transform: translate(2em, 0px);
		}

		a {
			color: inherit;
			text-decoration: inherit;
		}

		p {
			font-size: 1.2em;
		}

		.switch .before {
			display: block;
		}

		.switch .after {
			display: none;
		}

		.switch:hover {
			cursor: pointer;
		}

		.switch:hover .before {
			display: none;
		}

		.switch:hover .after {
			display: block;
		}

		@media only screen and (max-width: 820px) {
			body {
				margin: 20px;
				margin-top: 50px;
			}
		}

	</style>
</head>
<body>
	<div class="content">
		<div class="switch post">
			<a href="./blogs/001.html">
				<h1 class="before">
					Hello, world!
				</h1>
				<h2 class="after">
					My first blog post
				</h2>
			</a>
		</div>
		<a href="./index.html">
			aryanbaburajan.github.io
		</a>
	</div>
</body>
</html>
